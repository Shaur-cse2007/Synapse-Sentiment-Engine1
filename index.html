<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Sentiment Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .dashboard { background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); max-width: 1200px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .content { padding: 30px; }
        .input-section { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .ticker-input { display: flex; gap: 10px; flex-wrap: wrap; }
        .ticker-input input { flex: 1; min-width: 200px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; }
        .ticker-input button { padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .ticker-input button:hover { background: #5568d3; }
        .results-section { display: none; }
        .results-section.active { display: block; }
        .prediction-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 8px; margin-bottom: 30px; text-align: center; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; border-left: 4px solid #667eea; }
        .metric-card .value { font-size: 1.8rem; font-weight: 700; color: #667eea; }
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; margin-bottom: 30px; }
        .chart-container { background: #f8f9fa; padding: 20px; border-radius: 8px; height: 300px; }
        .log-item { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 10px; border-left: 4px solid #667eea; }
        .log-label { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: 600; margin-right: 10px; }
        .label-positive { background: #d4edda; color: #155724; }
        .label-negative { background: #f8d7da; color: #721c24; }
        .label-neutral { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Synapse Sentiment Engine</h1>
            <p>Real-time Market Sentiment Analysis</p>
        </div>
        <div class="content">
            <div class="input-section">
                <div class="ticker-input">
                    <input type="text" id="tickerInput" placeholder="Enter ticker (AAPL, TSLA, MSFT)" value="AAPL">
                    <button onclick="analyzeSentiment()">Launch Application</button>
                </div>
            </div>
            <div class="results-section" id="results">
                <div class="prediction-card" id="predictionCard"></div>
                <div class="metrics-grid" id="metricsGrid"></div>
                <div class="charts-grid">
                    <div class="chart-container"><h3>Price Movement</h3><canvas id="priceChart"></canvas></div>
                    <div class="chart-container"><h3>Sentiment Trend</h3><canvas id="sentimentChart"></canvas></div>
                </div>
                <div>
                    <h3>Social Media Analysis</h3>
                    <div id="logsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script>class MockDataGen{constructor(){this.bullish=['breakout','bullish','buy','doubled','target'];this.bearish=['worried','sell','crash','bearish','correction'];this.neutral=['tracking','sideways','50/50','waiting'];this.sources=['Reddit r/wallstreetbets','Reddit r/stocks','Twitter','StockTwits'];}generatePosts(t,c=15){const p=[];for(let i=0;i<c;i++){const r=Math.random();let x,s;if(r<0.35){x=this.bullish[~~(Math.random()*this.bullish.length)];s='Positive';}else if(r<0.60){x=this.bearish[~~(Math.random()*this.bearish.length)];s='Negative';}else{x=this.neutral[~~(Math.random()*this.neutral.length)];s='Neutral';}p.push({text:x,source:this.sources[~~(Math.random()*this.sources.length)],sentiment:s});}return p;}}function analyzeSentiment(){const t=document.getElementById('tickerInput').value.toUpperCase();const g=new MockDataGen();const posts=g.generatePosts(t);const pos=posts.filter(p=>p.sentiment==='Positive').length;const neg=posts.filter(p=>p.sentiment==='Negative').length;const neu=posts.filter(p=>p.sentiment==='Neutral').length;const score=(pos*0.3-neg*0.3)/posts.length;let pred=score>0.1?'BULLISH ðŸ“ˆ':score<-0.1?'BEARISH ðŸ“‰':'NEUTRAL âž–';document.getElementById('predictionCard').innerHTML=`<h2>${pred}</h2><p>Confidence: 65%</p>`;const html=`<div class='metric-card'><h3>Positive</h3><div class='value'>${pos}</div></div><div class='metric-card'><h3>Negative</h3><div class='value'>${neg}</div></div><div class='metric-card'><h3>Neutral</h3><div class='value'>${neu}</div></div><div class='metric-card'><h3>Score</h3><div class='value'>${score.toFixed(3)}</div></div>`;document.getElementById('metricsGrid').innerHTML=html;const labs=['09:30','10:00','10:30','11:00','11:30','12:00','12:30'];const prices=[150,151.2,150.5,152.1,151.8,153.2,154.1];const sent=[score,score+0.1,score-0.05,score+0.15,score,score+0.2,score+0.1];new Chart(document.getElementById('priceChart'),{type:'line',data:{labels:labs,datasets:[{label:'Price',data:prices,borderColor:'#667eea',tension:0.4,fill:false}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}});new Chart(document.getElementById('sentimentChart'),{type:'line',data:{labels:labs,datasets:[{label:'Sentiment',data:sent,borderColor:'#764ba2',tension:0.4,fill:true,backgroundColor:'rgba(118,75,162,0.1)'}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}});let logsHtml='';posts.forEach(post=>{const lbl=post.sentiment==='Positive'?'label-positive':post.sentiment==='Negative'?'label-negative':'label-neutral';logsHtml+=`<div class='log-item'><div class='log-label ${lbl}'>${post.sentiment}</div><strong>${post.source}:</strong> ${post.text}</div>`;});document.getElementById('logsContainer').innerHTML=logsHtml;document.getElementById('results').classList.add('active');}
    </script>
</body>
</html>
