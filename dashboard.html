<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Sentiment Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .brand-header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 2rem 0; margin-bottom: 2rem; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .prediction-box { background: #fff; border-left: 5px solid #1e3c72; }
        .score-pos { color: #28a745; font-weight: bold; }
        .score-neg { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="brand-header text-center">
    <h1>üß† Synapse Sentiment Engine</h1>
    <p class="lead">"Intelligence that reads the market‚Äôs mind."</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h4>üîç Market Scanner</h4>
                <div class="input-group mb-3">
                    <input type="text" id="tickerInput" class="form-control" placeholder="Enter Ticker (e.g. AAPL)">
                    <button class="btn btn-primary" onclick="runAnalysis()">Analyze</button>
                </div>
                <div class="prediction-box p-3 mt-3 text-center">
                    <h6 class="text-muted">MARKET PREDICTION</h6>
                    <h2 id="predictionResult">--</h2>
                    <small id="scoreResult">Sentiment Score: 0.00</small>
                </div>
            </div>
            
            <div class="card mt-3 p-3">
                <h5>üì° Live Feed</h5>
                <div id="feedArea" style="max-height: 300px; overflow-y: auto;">
                    <p class="text-muted small">Waiting for analysis...</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4">
                <h4>üìä Sentiment Trend</h4>
                <canvas id="sentimentChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    let chart;

    async function runAnalysis() {
        const ticker = document.getElementById('tickerInput').value;
        if(!ticker) return;

        document.getElementById('predictionResult').innerText = "Thinking... üß†";
        
        const res = await fetch('/api/analyze', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ticker: ticker})
        });
        const data = await res.json();

        // Update Prediction
        document.getElementById('predictionResult').innerText = data.prediction;
        document.getElementById('scoreResult').innerText = `Sentiment Score: ${data.avg_score}`;

        // Update Feed
        const feed = document.getElementById('feedArea');
        feed.innerHTML = "";
        data.logs.forEach(log => {
            const colorClass = log.score > 0 ? 'score-pos' : (log.score < 0 ? 'score-neg' : 'text-muted');
            feed.innerHTML += `
                <div class="border-bottom py-2">
                    <span class="badge bg-secondary">${log.source}</span>
                    <span class="${colorClass} float-end">${log.label}</span>
                    <p class="mb-0 small mt-1">${log.text}</p>
                </div>`;
        });

        // Update Chart (Simulated History)
        const ctx = document.getElementById('sentimentChart');
        if (chart) chart.destroy();
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1h ago', '45m ago', '30m ago', '15m ago', 'Now'],
                datasets: [{
                    label: `Sentiment Momentum (${data.ticker})`,
                    data: [0, 0.1, -0.2, 0.05, data.avg_score], // Mock trend + actual final score
                    borderColor: '#1e3c72',
                    backgroundColor: 'rgba(30, 60, 114, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });
    }
</script>
</body>
</html>
